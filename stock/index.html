    <title>My Random Stock</title>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1>MY RANDOM STOCK</h1>
            <div id="stock" class="center">text</div>
            <button id="change_stock">הוסף מוצר</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<script src="../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
</body>
<script>
    var first = ['פורס', 'קולף', 'חולץ', 'עטיפות', 'עוטף', 'פורם', 'מחזיק', 'מפלט', 'תבניות', 'מערוך',
        'מפזר'];
    var second = ['תפוחי אדמה', 'אבוקדו', 'בננות', 'גרביים', 'פלחים', 'ופלים', 'כיסים',
        'אבק', 'רצפה'];
    var third = ['חשמלי', 'מכאני', '', '', 'לשבת', 'צהוב', 'עם פסים', 'למטבח', 'דיגיטאלי', '',
        'שקוף', 'חד פעמי'];

    var moreStock = function () {
        var one = first[Math.floor(Math.random() * first.length)];
        var two = second[Math.floor(Math.random() * second.length)];
        var three = third[Math.floor(Math.random() * third.length)];
        document.getElementById("stock").innerHTML = one + ' ' + two + ' ' + three;
    };
    moreStock();
    document.getElementById("change_stock").onclick = moreStock
</script>
