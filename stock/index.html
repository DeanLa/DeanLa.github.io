<script>
    var items = [];
    $.getJSON("stock.json", function (data) {
        $.each(data, function (key, val) {
//            tmp = {}
            items.push(val);
        })
    });
//    console.log(items);
    var moreStock = function () {
            var txt = "";
            $.each(items, function (i, item) {
                txt += item[Math.floor(Math.random() * item.length)];
                txt += " ";
            });
            txt = txt.slice(0, -1);
            $("#stock").html(txt);
        }
        ;
    //    moreStock();
    $("#change_stock").click(moreStock);
</script>
